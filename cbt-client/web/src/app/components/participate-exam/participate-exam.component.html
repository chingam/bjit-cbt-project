<div class="h-100 position-relative">
	<app-header-component [screenText]="participateExamScreen" [screenIco]="participateExamIco"></app-header-component>
		<div class="row text-white bg-info mx-0">
			<div class="col-md-4">
				<span class="float-left">Questions 12 of 30</span>
			</div>
			<div class="col-md-4 text-center">
				<span><span><i class="fa fa-clock-o" aria-hidden="true"></i></span> Time Remaining 00:30</span>
			</div>
			<div class="col-md-4">
				<span class="float-right">Mark 5</span>
			</div>
			
		</div>
		<div class="p-3">
		<form>
			<div class="form-group">
				<label for="exampleFormControlFile1">Which of these classes are used by Byte streams for input and output operation?</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="exampleRadios"
					id="exampleRadios1" value="option1" checked /> <label
					class="form-check-label" for="exampleRadios1"> InputStream
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="exampleRadios"
					id="exampleRadios2" value="option2" /> <label
					class="form-check-label" for="exampleRadios2">
					InputOutputStream </label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="exampleRadios"
					id="exampleRadios3" value="option3" disabled /> <label
					class="form-check-label" for="exampleRadios3"> DReader </label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="exampleRadios"
					id="exampleRadios2" value="option2" /> <label
					class="form-check-label" for="exampleRadios2"> All of the mentioned </label>
			</div>
			<div class="pt-3">
					<span>
						<button type="button" class="btn btn-primary">
							<span><i class="fa fa-arrow-left" aria-hidden="true"></i></span>
							<span class="p-1">Privious</span>
						</button>
					</span>
					<span class="pl-5">
						<button type="button" class="btn btn-primary">
							<span>Next</span>
							<span class="p-1"><i class="fa fa-arrow-right" aria-hidden="true"></i></span>
						</button>
					</span>
				</div>
		</form>
	</div>
	<app-footer-component></app-footer-component>
</div>
